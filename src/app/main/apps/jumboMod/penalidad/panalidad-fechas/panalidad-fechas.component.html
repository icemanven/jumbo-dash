<table mat-table [dataSource]="dataSource" formArrayName="dates">
    <!-- Row definitions -->
    <!--<tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; let i = index; columns: displayColumns;"></tr>-->


    <!-- Column definitions -->
    <ng-container matColumnDef="fechasini">
        <mat-header-cell *matHeaderCellDef>Fecha Inicio</mat-header-cell>
        <mat-cell *matCellDef="let row">
            <input type="date" formControlName="fechasini" placeholder="Fecha Inicio">
        </mat-cell>
        <!--<td mat-cell *matCellDef="let row; let index = index"  [formGroupName]="index"></td>-->
    </ng-container>

    <ng-container matColumnDef="fechaFin">
        <!--<th mat-header-cell *matHeaderCellDef> Fecha Fin </th>-->
        <mat-header-cell *matHeaderCellDef>Fecha Fin</mat-header-cell>
        <mat-cell *matCellDef="let row">
            <input type="date" formControlName="fechaFin" placeholder="Fecha Fin">
        </mat-cell>
        <!--<td mat-cell *matCellDef="let row; let index = index"  [formGroupName]="index"> </td>-->
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayColumns; sticky:true"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayColumns;">
    </mat-row>

</table>
<button type="button" (click)="addRow()">Agregar Fecha</button>
